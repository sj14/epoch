language: go
go:
  - 1.x
  - master
env:
  global:
    - GO111MODULE=on
    # - secure:  # COVERALLS_TOKEN
matrix:
  allow_failures:
    - go: master
install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
script:
  - go get -t -v ./...
  - go vet ./...
  - go test -v -race ./...
  # - go test ./... -v -covermode=count -coverprofile=coverage.out
