# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
project_name: epoch

before:
  hooks:
    - go mod download
builds:
  - main: ./main.go
    #binary: epoch
    #flags:
      #- -v
      #- -i
    #ldflags:
      # Default is `-s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser`.
      #- "-s -w -X main.versionStr=$(git describe --always --tags --long --dirty)" # add version string
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    goos:
      - linux
      - darwin
      - freebsd
      - openbsd
      - netbsd
      - solaris
      # -plan9
      - dragonfly
      - windows
    goarch:
      - 386
      - amd64
      - arm
      - arm64
    # - ppc64
    # - ppc64le
    # - mips
    # - mipsle
    # - mips64
    # - mips64le
    goarm:
      - 6
      - 7

archives:
  - wrap_in_directory: true
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "{{ .Tag }}-next-{{.Commit}}"

nfpms:
  - maintainer: Simon JÃ¼rgensmeyyer <simon.juergensmeyer@gmail.com>
    homepage: https://github.com/sj14/epoch/
    description: Easily convert epoch timestamps to human readable formats and vice versa.
    license: MIT
    formats:
      - deb
      - rpm

brews:
  - # name: dbbench
    # folder: homebrew-tap
    tap:
      owner: sj14
      name: homebrew-tap
    description: Easily convert epoch timestamps to human readable formats and vice versa.

release:
  github:
    owner: sj14
    name: epoch
  disable: false
  draft: false
  prerelease: false

changelog:
  filters:
    exclude:
      - typo
