name: Release
on:
  push:
    tags:
      - "*"

jobs:
  goreleaser:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "^1.22"
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: release --clean
        env:
          # for pushing to the homebrew-tap repo
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }} 
